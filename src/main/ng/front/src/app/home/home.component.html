<div class="wrapper-left">
    <div class="header">
        <img  class="header__logo" src="./assets/images_app/logo2.svg"  alt="logo"/>
    </div>
    
    <div class="home-nav">
        <div class="bloc-search">
            <input type="text" name="rechercher" [(ngModel)]="search" placeholder="Que recherchez-vous ?" class="search"/>
            <div class="bloc-reset">
                <button (click)="reset()" class="reset"> X Réinitialiser</button>
            </div>
        </div>
    
        <ul class="categories">
            <li *ngFor="let item of categories; let index=index;" class="categories__item">
                <button (click)="filteredList(this.item)"> {{item}}</button>
            </li>
        </ul>
    </div>

    <div class="encheres">
        <h2 class="encheres__title">
            Nouvelles enchères
        </h2>

            <div *ngFor="let item of maj_liste(); let index = index;" class="encheres-item">
                <div class="item-image">
                    <figure>
                        <img src="{{item.img[0]}}" allt="image produit"/>
                    </figure>
    
                    <div class="number">{{item.img.length}}</div>
                </div>
    
                <div class="item-info">
                    <div>
                        <p class="title">{{item.nom}}</p>
                        <p class="price">{{item.prix_entree}}</p>
                    </div>
                    <div>
                        <p class="categorie">{{item.categorie}}</p>
                        <p class="location">{{item.localisation}}</p>

                        <div class="option">
                            <div *ngIf='item.livraison == "oui"' class="option-livraison"> Livraison</div>
                            <button class="option-star"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
